<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="main-class">
    <div class="mobile">
      <section class="logo">
        <img src="./images/logo.svg" alt="base-apparel-logo">
      </section>
      <section class="picture-mobile">
        <img src="./images/hero-mobile.jpg" alt="decorative-image">
      </section>
      <section class="content">
        <h1>We're <span style="color:black;font-weight: 600;">coming soon</span></h1>

        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form novalidate>
          <div class="button">
            <input id="email" type="email" placeholder="Email Address">
            <img id="error-icon" src="./images/icon-error.svg" alt="error-icon">
            <button class="btn" type="submit"><img class="arrow-icon" src="./images/icon-arrow.svg"
                alt="arrow-icon"></button>
            <br>
            <br>
            <small>Please provide a valid email</small>
          </div>
        </form>
      </section>
    </div>
    <section class="picture-desktop">
      <img src="./images/hero-desktop.jpg" alt="decorative-image">
    </section>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Suganya Arun</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
